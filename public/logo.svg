<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Inner tracking symbol -->
  <g transform="translate(50,50)">
    <!-- GPS/Location pin -->
    <path d="M-8,-15 C-12,-15 -15,-12 -15,-8 C-15,-4 -8,8 -8,8 S-1,-4 -1,-8 C-1,-12 -4,-15 -8,-15 Z" fill="#fff" opacity="0.9"/>
    <circle cx="-8" cy="-8" r="3" fill="url(#grad2)"/>
    
    <!-- Tracking lines -->
    <path d="M5,-10 L15,-5 M5,0 L18,0 M5,10 L15,5" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- TM letters -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">
      TM
    </text>
  </g>
  
  <!-- Subtle outer glow -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
</svg>
