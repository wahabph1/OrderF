<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Simple TM logo matching navbar style -->
  <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#gradient)" />
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TM text -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="800" text-anchor="middle" fill="#ffffff" letter-spacing="0.5px">
    TM
  </text>
</svg>
